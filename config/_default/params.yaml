# Appearance
appearance:
  mode: system
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Yu-Ting Sun - Biophysicist specializing in DNA-protein interactions, single-molecule microscopy, and microfluidic devices. Postdoctoral researcher in physical chemistry and biophysics.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: 'rrqj8I-QTg63_XtYmQUnWiujEUO3PfG1ynjACqOw5Js'
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Yuting L. SUN'

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

design:
  css_style: |
    /* === 基礎樣式 === */
    .resume-compact h3 { 
      margin-top: 0.5rem;
      margin-bottom: 0.3rem;
    }
    
    .resume-compact h4 {
      margin-top: 0.8rem;
      margin-bottom: 0.4rem;
      font-size: 1.1rem;
    }
    
    .resume-compact p { 
      margin-bottom: 0.3rem;
      line-height: 1.5;
    }
    
    /* === 教育項目 === */
    .edu-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin: 0.5rem 0;
      padding: 0.3rem 0;
    }
    
    .edu-logo {
      height: 28px;
      width: auto;
      flex-shrink: 0;
    }
    
    .edu-content {
      flex: 1;
      line-height: 1.4;
    }
    
    /* === 響應式斷點 === */
    /* 平板 */
    @media (max-width: 992px) {
      .edu-item {
        gap: 0.5rem;
      }
      
      .edu-logo {
        height: 24px;
      }
    }
    
    /* 手機 */
    @media (max-width: 768px) {
      .resume-compact h4 {
        font-size: 1rem;
      }
      
      .edu-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .edu-logo {
        height: 22px;
      }
      
      .edu-content {
        width: 100%;
        font-size: 0.95rem;
      }
    }
    
    /* 小手機 */
    @media (max-width: 480px) {
      .resume-compact {
        padding: 0 0.5rem;
      }
      
      .edu-item {
        gap: 0.3rem;
      }
      
      .edu-content {
        font-size: 0.9rem;
      }
    }
